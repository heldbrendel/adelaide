buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.4.2'
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'application'

apply plugin: 'maven'

apply plugin: 'idea'
apply plugin: 'eclipse'

apply plugin: 'com.bmuschko.tomcat'

group = 'com.gitblit'
version = '2.0.0-SNAPSHOT'

description = """Gitblit"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://repo1.maven.org/maven2" }
    maven { url "http://repo.eclipse.org/content/groups/snapshots" }
    maven { url "http://repo.eclipse.org/content/groups/releases" }
    maven { url "http://gitblit.github.io/gitblit-maven" }
}

compileJava.options.encoding = 'UTF-8'

sourceSets {
    main {
        java { srcDirs = ['src/main/java', 'src/main/bugtraq', 'src/main/gen'] }
        resources { srcDirs = ['src/main/resources'] }
    }
    test {
        java { srcDirs = ['src/test/java', 'src/test/bugtraq'] }
        resources { srcDirs = ['src/test/resources'] }
    }
}


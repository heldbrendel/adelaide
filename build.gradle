apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

group = 'com.gitblit'
version = '1.9.0-SNAPSHOT'

description = """Gitblit"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
     maven { url "http://repo1.maven.org/maven2" }
     maven { url "http://repo.eclipse.org/content/groups/snapshots" }
     maven { url "http://repo.eclipse.org/content/groups/releases" }
     maven { url "http://gitblit.github.io/gitblit-maven" }
}

compileJava.options.encoding = 'UTF-8'

sourceSets {
    main {
        java { srcDirs = ['src/main/java', 'src/main/bugtraq', 'src/main/gen'] }
        resources { srcDirs = ['src/main/resources'] }
    }
    test {
        java { srcDirs = ['src/test/java', 'src/test/bugtraq'] }
        resources { srcDirs = ['src/test/resources'] }
    }
    site {
        java { srcDirs = ['src/site'] }
        resources { srcDirs = ['src/site/resources'] }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.gitblit.GitBlitServer'
    }
}

mainClassName = "com.gitblit.GitBlitServer"

dependencies {
    compile group: 'com.google.inject', name: 'guice', version:'4.0'
    compile group: 'com.google.inject.extensions', name: 'guice-servlet', version:'4.0-gb2'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'

    compile group: 'com.intellij', name: 'annotations', version:'12.0'

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.12'

    compile group: 'com.sun.mail', name: 'javax.mail', version:'1.5.1'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    compile group: 'org.eclipse.jetty.aggregate', name: 'jetty-all', version:'9.2.13.v20150730'

    compile group: 'org.apache.wicket', name: 'wicket', version:'1.4.22'
    compile group: 'org.apache.wicket', name: 'wicket-auth-roles', version:'1.4.22'
    compile group: 'org.apache.wicket', name: 'wicket-extensions', version:'1.4.22'

    compile group: 'org.apache.lucene', name: 'lucene-core', version:'5.5.2'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version:'5.5.2'
    compile group: 'org.apache.lucene', name: 'lucene-highlighter', version:'5.5.2'
    compile group: 'org.apache.lucene', name: 'lucene-memory', version:'5.5.2'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version:'5.5.2'

    compile group: 'org.pegdown', name: 'pegdown', version:'1.5.0'

    compile group: 'org.fusesource.wikitext', name: 'wikitext-core', version:'1.4'
    compile group: 'org.fusesource.wikitext', name: 'twiki-core', version:'1.4'
    compile group: 'org.fusesource.wikitext', name: 'textile-core', version:'1.4'
    compile group: 'org.fusesource.wikitext', name: 'tracwiki-core', version:'1.4'
    compile group: 'org.fusesource.wikitext', name: 'mediawiki-core', version:'1.4'
    compile group: 'org.fusesource.wikitext', name: 'confluence-core', version:'1.4'

    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version:'4.1.1.201511131810-r'
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit.http.server', version:'4.1.1.201511131810-r'

    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version:'1.52'
    compile group: 'org.bouncycastle', name: 'bcmail-jdk15on', version:'1.52'
    compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version:'1.52'

    compile group: 'org.apache.sshd', name: 'sshd-core', version:'1.0.0'
    compile group: 'org.apache.mina', name: 'mina-core', version:'2.0.9'

    compile group: 'rome', name: 'rome', version:'0.9'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.3.1'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.4'
    compile group: 'com.unboundid', name: 'unboundid-ldapsdk', version:'2.3.8'
    compile group: 'org.apache.ivy', name: 'ivy', version:'2.2.0'
    compile group: 'com.toedter', name: 'jcalendar', version:'1.3.2'
    compile group: 'org.apache.commons', name: 'commons-compress', version:'1.4.1'
    compile group: 'commons-io', name: 'commons-io', version:'2.2'
    compile group: 'com.force.api', name: 'force-partner-api', version:'24.0.0'
    compile group: 'org.freemarker', name: 'freemarker', version:'2.3.22'
    compile group: 'com.github.dblock.waffle', name: 'waffle-jna', version:'1.7.3'
    compile group: 'org.kohsuke', name: 'libpam4j', version:'1.8'
    compile group: 'args4j', name: 'args4j', version:'2.0.29'
    compile group: 'commons-codec', name: 'commons-codec', version:'1.7'
    compile group: 'redis.clients', name: 'jedis', version:'2.6.2'
    compile group: 'ro.fortsoft.pf4j', name: 'pf4j', version:'0.9.0'
    compile group: 'org.apache.tika', name: 'tika-core', version:'1.5'
    compile group: 'org.jsoup', name: 'jsoup', version:'1.7.3'

    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'2.28.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-support', version:'2.28.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version:'2.28.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'1.10.19'
}

def distributionDir = 'src/main/distrib'

task copyDistribution(type: Copy) {
    println 'copyDistribution'
    from "$distributionDir/data"
    into 'data'
}

task copyDefaultsProperties(type: Copy) {
    println 'copyDefaultsProperties'
    from "$distributionDir/data/defaults.properties"
    into 'src/main/java/'
}

task copyClientAppsJson(type: Copy) {
    println 'copyClientAppsJson'
    from "$distributionDir/data/clientapps.json"
    into 'src/main/java/'
}

task setup << {
    println 'setup'
}
setup.dependsOn copyDistribution
setup.dependsOn copyDefaultsProperties
setup.dependsOn copyClientAppsJson

task generatePropertiesKeys() {
    println 'generatePropertiesKeys'
    // TODO convert properties keys from $distributionDir/data/defaults.properties to class com.gitblit.Keys
}

task copyResourcesToClasses(type: Copy) {
    println 'copyResourcesToClasses'
    from('src/main/resources') {
        exclude 'thumbs.db'
    }
    into 'build/classes/java/main'
}

task copyAdditionalToClasses(type: Copy) {
    println 'copyAdditionalToClasses'
    from('src/main/java') {
        include '**/*.mkd', 'clientapps.json', 'defaults.properties', 'logo.png', 'pt.cmd', 'pt.py', 'pt.txt'
    }
    into 'build/classes/java/main'
}

task copyTemplateResources(type: Copy) {
    println 'copyTemplateResources'
    from('src/main/java') {
        include '**/*.properties', '**/*.html', '**/*.css', '**/*.fm', '**/*.js'
    }
    into 'build/classes/java/main'
}

task copyWebInf(type: Copy) {
    println 'copyWebInf'
    from 'src/main/java/WEB-INF'
    into 'build/classes/java/main/WEB-INF/'
}

task runGitBlit << {
    println 'run'
}
runGitBlit.dependsOn setup
runGitBlit.dependsOn generatePropertiesKeys
runGitBlit.dependsOn compileJava
compileJava.mustRunAfter setup
compileJava.mustRunAfter generatePropertiesKeys
runGitBlit.dependsOn copyResourcesToClasses
runGitBlit.dependsOn copyAdditionalToClasses
runGitBlit.dependsOn copyTemplateResources
runGitBlit.dependsOn copyWebInf

run.dependsOn runGitBlit


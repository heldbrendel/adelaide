buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.4.2'
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'application'

apply plugin: 'maven'

apply plugin: 'idea'
apply plugin: 'eclipse'

apply plugin: 'com.bmuschko.tomcat'

group = 'com.gitblit'
version = '2.0.0-SNAPSHOT'

description = """Gitblit"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://repo1.maven.org/maven2" }
    maven { url "http://repo.eclipse.org/content/groups/snapshots" }
    maven { url "http://repo.eclipse.org/content/groups/releases" }
    maven { url "http://gitblit.github.io/gitblit-maven" }
}

compileJava.options.encoding = 'UTF-8'

sourceSets {
    main {
        java { srcDirs = ['src/main/java', 'src/main/bugtraq', 'src/main/gen'] }
        resources { srcDirs = ['src/main/resources'] }
    }
    test {
        java { srcDirs = ['src/test/java', 'src/test/bugtraq'] }
        resources { srcDirs = ['src/test/resources'] }
    }
}

/*
jar {
    manifest {
        attributes 'Main-Class': 'com.gitblit.GitBlitServer'
    }
}
*/

mainClassName = "com.gitblit.GitBlitServer"

dependencies {
    compile 'com.google.inject:guice:4.2.0'
    compile 'com.google.inject.extensions:guice-servlet:4.2.0'
    compile 'com.google.guava:guava:24.0-jre'

    compile 'org.jetbrains:annotations:15.0'

    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.12'

    compile 'com.sun.mail:javax.mail:1.6.1'
    compile 'javax.servlet:javax.servlet-api:4.0.0'

    compile 'org.eclipse.jetty.aggregate:jetty-all:9.4.8.v20171121'

    compile group: 'org.apache.wicket', name: 'wicket', version: '1.4.22'
    compile group: 'org.apache.wicket', name: 'wicket-auth-roles', version: '1.4.22'
    compile group: 'org.apache.wicket', name: 'wicket-extensions', version: '1.4.22'

    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.2.1'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '7.2.1'
    compile group: 'org.apache.lucene', name: 'lucene-highlighter', version: '7.2.1'
    compile group: 'org.apache.lucene', name: 'lucene-memory', version: '7.2.1'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.2.1'

    compile group: 'org.pegdown', name: 'pegdown', version: '1.6.0'

    compile group: 'org.fusesource.wikitext', name: 'wikitext-core', version: '1.4'
    compile group: 'org.fusesource.wikitext', name: 'twiki-core', version: '1.4'

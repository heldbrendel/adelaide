    compile group: 'org.fusesource.wikitext', name: 'confluence-core', version: '1.4'

    compile 'org.eclipse.jgit:org.eclipse.jgit:4.11.0.201803080745-r'
    compile 'org.eclipse.jgit:org.eclipse.jgit.http.server:4.11.0.201803080745-r'

    compile 'org.bouncycastle:bcprov-jdk15on:1.59'
    compile 'org.bouncycastle:bcmail-jdk15on:1.59'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.59'

    compile 'org.apache.sshd:sshd-core:1.7.0'
    compile 'org.apache.mina:mina-core:2.0.16'

    compile group: 'org.apache.ivy', name: 'ivy', version: '2.4.0'
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.16.1'
    compile group: 'org.apache.tika', name: 'tika-core', version: '1.17'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'

